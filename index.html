<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verde - İndir</title>
    <meta name="description" content="Verde uygulamasını indirin">
    <meta http-equiv="refresh" content="0;url=https://apps.apple.com/tr/app/verde/id6751551270?l=tr">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: #888;
            margin-bottom: 24px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #111;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Yönlendiriliyor</h1>
        <p id="msg">Uygulama mağazasına gidiliyor...</p>
        <a id="btn" href="#">Mağazaya Git</a>
    </div>
    <script>
        var ios = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        var appStore = 'https://apps.apple.com/tr/app/verde/id6751551270?l=tr';
        var playStore = 'https://play.google.com/store/apps/details?id=com.cadde.verdeapp';
        var url = ios ? appStore : playStore;

        document.getElementById('btn').href = url;
        document.getElementById('msg').textContent = ios ? "App Store'a gidiliyor..." : "Google Play'e gidiliyor...";

        // Direkt yönlendir
        window.location.replace(url);
    </script>
</body>

</html>
